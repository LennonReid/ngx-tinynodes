<div class="container">
  <mat-card class="application-card">
    <mat-card-header>
      <mat-card-title><code>@tinynodes/ngx-editor</code> Demo</mat-card-title>
      <mat-card-subtitle>A single page demo of the <code>EditorJS</code> component</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <ngx-editorjs-page-info [links]="links | async"></ngx-editorjs-page-info>
    </mat-card-content>

    <mat-card-actions>
      <h3 mat-card-title>Demo</h3>
      <button mat-raised-button (click)="save()">Save</button>
      <button mat-raised-button (click)="clear()">Clear</button>
      <button mat-raised-button *ngIf="(blocks | async); let b" (click)="reset(b)">Reset</button>
    </mat-card-actions>
    <mat-card-content>
      <div [style.display]="'flex'" [style.flexDirection]="'row'">
        <div [style.flex]="1">
          <ngx-editorjs-page-list [pages]="pages | async" (addPage)="addPage()"></ngx-editorjs-page-list>
        </div>
        <div [style.flex]="5">
          <ngx-editorjs [holder]="holder"></ngx-editorjs>
        </div>
      </div>
    </mat-card-content>
    <mat-card-content>
      <mat-card class="output-card">
        <mat-card-header>
          <mat-card-title>Output</mat-card-title>
          <mat-card-subtitle>Data from the <code>EditorJS</code> instance</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <pre id="output" style="width: 100%; overflow: scroll; word-wrap: break-word;">{{ asJSON | async }}</pre>
        </mat-card-content>
      </mat-card>
    </mat-card-content>
    <mat-card-footer></mat-card-footer>
  </mat-card>
</div>
