<ng-container *ngIf="panels">
  <cdk-virtual-scroll-viewport
    #scrollViewport
    [itemSize]="itemSize"
    class="tilted-panel-container"
    (scrolledIndexChange)="scrollChange($event)"
  >
    <ngx-tilted-scroll-panel
      *cdkVirtualFor="let panel of panels; let i = index; trackBy: trackByIdx"
      [panel]="panel"
    ></ngx-tilted-scroll-panel
    >]
  </cdk-virtual-scroll-viewport>
</ng-container>
