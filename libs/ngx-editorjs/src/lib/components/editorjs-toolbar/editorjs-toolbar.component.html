<button mat-button color="secondary" (click)="toggleBlockOutlines()">Toggle Block Outlines</button>

<button mat-button color="secondary" (click)="save()">Save</button>
<button mat-button color="secondary" (click)="clear()">Clear</button>
<button mat-button color="secondary" (click)="reset(this.resetBlocks)">Reset</button>

<button mat-button color="secondary" [matMenuTriggerFor]="blockMenu">Add Block</button>
<mat-menu #blockMenu="matMenu" xPosition="after">
  <button *ngFor="let plugin of (blockPlugins | async)" mat-menu-item>Add {{ plugin.pluginName }}</button>
</mat-menu>
